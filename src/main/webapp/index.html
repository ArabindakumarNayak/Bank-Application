<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Online Banking</title>
    <style>
        body {
            background-image: url('sbi.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            color: #2E5AAC;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2E5AAC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #1d3f7a;
        }
        a {
            color: #2E5AAC;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>--- Welcome to SBI Online Banking ---</h1>
        <form action="login" method="post" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Account Number:</td>
                    <td><input type="number" name="acc" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pwod" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                    <td><a href="registeration.html">New customer? Register here</a></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function validateForm() {
            const acc = document.querySelector('input[name="acc"]').value;
            const password = document.querySelector('input[name="pwod"]').value;

            if (acc.length !== 8 || isNaN(acc)) {
                alert("Account number must be exactly 8 digits long and numeric.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
