<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Page</title>
    <style>
        body {
            background-image: url('sbi.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            color: #2E5AAC;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2E5AAC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #1d3f7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw Funds</h1>
        <form action="withdraw" method="post" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Enter the amount to Withdraw:</td>
                    <td><input type="text" name="amount" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Withdraw"></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function validateForm() {
            const amount = document.querySelector('input[name="amount"]').value;

            // Regex to check if the amount is a positive number with optional decimal places
            const amountPattern = /^[0-9]+(\.[0-9]{1,2})?$/;

            if (!amountPattern.test(amount) || parseFloat(amount) <= 0) {
                alert("Please enter a valid amount greater than zero, with up to two decimal places.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
